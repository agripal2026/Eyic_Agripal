<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AgriPal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #2e7d32; --accent-color: #ffd54f; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; position:relative; }
        .background-layer { position:fixed; top:0; left:0; width:100%; height:100%; background: linear-gradient(135deg,#1b5e20,#2e7d32,#43a047); z-index:0; }
        .background-pattern { position:fixed; top:0; left:0; width:100%; height:100%; opacity:0.08; background-image:repeating-linear-gradient(45deg,transparent,transparent 35px,rgba(255,255,255,0.3) 35px,rgba(255,255,255,0.3) 70px); z-index:0; }
        .content-wrapper { position:relative; z-index:1; width:100%; max-width:460px; padding:20px; }
        @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .login-card { background:linear-gradient(135deg,rgba(255,255,255,0.98),rgba(255,255,255,0.95)); border-radius:25px; padding:45px 40px; box-shadow:0 20px 60px rgba(0,0,0,0.3); animation:fadeInUp 0.6s ease-out; border:2px solid rgba(46,125,50,0.15); }
        .brand { text-align:center; margin-bottom:35px; }
        .brand-icon { font-size:3.5rem; color:var(--primary-color); animation:pulse 2s infinite; display:block; margin-bottom:12px; }
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
        .brand h1 { color:var(--primary-color); font-size:1.8rem; margin-bottom:5px; }
        .brand p { color:#888; font-size:14px; }
        .form-group { margin-bottom:20px; }
        .form-group label { display:block; font-weight:600; color:#444; margin-bottom:8px; font-size:14px; }
        .input-wrapper { position:relative; }
        .input-wrapper i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#aaa; font-size:1rem; }
        .form-group input { width:100%; padding:14px 16px 14px 45px; border-radius:12px; border:2px solid #e0e0e0; font-size:15px; font-family:inherit; transition:all 0.3s; background:white; }
        .form-group input:focus { outline:none; border-color:var(--primary-color); box-shadow:0 0 0 3px rgba(46,125,50,0.1); }
        .login-btn { width:100%; padding:16px; background:linear-gradient(135deg,#1b5e20,#2e7d32); color:white; border:none; border-radius:15px; font-size:16px; font-weight:700; cursor:pointer; transition:all 0.3s; box-shadow:0 4px 15px rgba(46,125,50,0.3); display:flex; align-items:center; justify-content:center; gap:10px; margin-top:10px; }
        .login-btn:hover { transform:translateY(-3px); box-shadow:0 8px 25px rgba(46,125,50,0.4); }
        .back-link { text-align:center; margin-top:20px; }
        .back-link a { color:var(--primary-color); text-decoration:none; font-size:14px; font-weight:600; display:inline-flex; align-items:center; gap:6px; }
        .back-link a:hover { text-decoration:underline; }
    </style>
</head>
<body>
<div class="background-layer"></div>
<div class="background-pattern"></div>
<div class="content-wrapper">
    <div class="login-card">
        <div class="brand">
            <i class="fas fa-leaf brand-icon"></i>
            <h1>AgriPal Admin</h1>
            <p>Expert Support Dashboard Login</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your username" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
            </button>
        </form>

        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to AgriPal Home</a>
        </div>
    </div>
</div>
</body>
</html>
