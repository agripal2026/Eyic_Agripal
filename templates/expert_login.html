<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Admin Login - AgriPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1b5e20 0%, #43a047 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 2.5rem; width: 100%; max-width: 420px;
        }
        .form-control { border-radius: 10px; padding: 0.75rem 1rem; }
        .form-control:focus { border-color: #28a745; box-shadow: 0 0 0 0.2rem rgba(40,167,69,0.15); }
        .btn-login {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none; border-radius: 50px;
            padding: 12px; color: white; font-weight: 600; font-size: 1rem;
            width: 100%; transition: transform 0.2s;
        }
        .btn-login:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <i class="fas fa-shield-alt text-success" style="font-size: 3rem;"></i>
        <h3 class="fw-bold text-success mt-2">Expert Admin Login</h3>
        <p class="text-muted small">AgriPal Farmer Support Dashboard</p>
    </div>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
